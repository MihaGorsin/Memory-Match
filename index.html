<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        This is a learning project meant as an exercise.
        I haven't followed any tutorials and haven't used jQuery.
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match</title>
   <!-- Links for Bootstrap, CSS & fonts  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    
    <!-- Title and score -->
    <div class="text-center top">  
        <h1 class="anton-regular">Memory <br> Match</h1>  
        <h1 class="score anton-regular-score">Score: <span id="score">0</span></h1>
    </div>

    <!-- Div elements for game cards -->
    <div id="container" class="gridContainer  p-2">
        <div id="pos0" class="gridItem place1"> </div>
        <div id="pos1" class="gridItem place2"> </div>
        <div id="pos2" class="gridItem place3"> </div>
        <div id="pos3" class="gridItem place4"> </div>
        <div id="pos4" class="gridItem place5"> </div>
        <div id="pos5" class="gridItem place6"> </div>
        <div id="pos6" class="gridItem place7"> </div>
        <div id="pos7" class="gridItem place8"> </div>

    </div>

    <!-- Button for game reset - Page refresh -->
    <div class="text-center bottom">    
        <button id="btn" class="btn btn-danger">New Game</button>
    </div>

    <!-- Refrence to the art -->
    <div class="card">
        <div class="card-body">
          Art design by: <a href="https://www.behance.net/gallery/72883875/memory-game?tracking_source=search_projects|memory+game&l=48">Polina Doroshenko </a>
        </div>
      </div>

    <!-- Adding the javascript and Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js">
    </script>
    
</body>
</html>
